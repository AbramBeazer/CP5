<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Favorite Ranker</title>
</head>
<body>
    <div id="app">

    Username:<input type="text" v-model="usernameEnter"> &nbsp;
    Password:<input type="text" v-model="passwordEnter">
    <button v-on:click="login()">Login</button>
    <button v-on:click="register()">Register</button>

    <h1>{{headerMessage}}</h1>

    <div class="row" v-if="token !== ''">
      <div class="column">
        <h3>Books</h3>
        <ol>
 	  <li v-for="item in books">
		{{item.number}} - {{item.title}} &nbsp; 
          </li>
	</ol>
        <button v-on:click="clearItems('book')">Clear</button>
	<br>
        <input type="text" v-model="bookText">
        <button v-on:click="addItem('book')">Add</button>
      </div>

      <div class="column">
        <h3>Movies</h3>
 	<ol>
 	  <li v-for="item in movies" draggable="true" v-on:dragstart="dragItem('movie', item)" v-on:dragover.prevent v-on:drop="dropItem('movie', item)">
	    {{item.number}} - {{item.title}} &nbsp; 
          </li>
 	</ol>
        <button v-on:click="clearItems('movie')">Clear</button>
	<br>
        <input type="text" v-model="movieText">
        <button v-on:click="addItem('movie')">Add</button>
      </div>

      <div class="column">
        <h3>Video Games</h3>
	<ol>
 	  <li v-for="item in games">
	    {{item.number}} - {{item.title}} &nbsp;           </li>
	</ol>
        <button v-on:click="clearItems('game')">Clear</button>
	<br>
        <input type="text" v-model="gameText">
        <button v-on:click="addItem('game')">Add</button>
      </div>
    </div>
